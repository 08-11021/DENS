<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsf/composite/elements"
      xmlns:ff="http://java.sun.com/jsf/composite/components"
      xmlns:tt="http://java.sun.com/jsf/composite/templates"
      xmlns:h="http://java.sun.com/jsf/html">

<body>
<cc:interface>
    <cc:attribute name="name" type="java.lang.String"  required="true"/>
    <cc:attribute name="iconName" type="java.lang.String"  required="true"/>
    <cc:attribute name="active" type="java.lang.Boolean" default="false" required="false"/>

</cc:interface>

<cc:implementation>
    <li class="#{cc.attrs.active?'active':'inactive'}"> <a>
        <div class="row">
            <div class="col-xs-4 optionName">
                <img src="/DENS/javax.faces.resource/#{cc.attrs.iconName}.png.xhtml?ln=images" class="menuIcon"/>
            </div>
            <div class="col-xs-8 optionName">
                <span class="fa fa-home solo">#{cc.attrs.name}</span>
            </div>
        </div>
    </a>
    </li>
</cc:implementation>
</body>
</html>
