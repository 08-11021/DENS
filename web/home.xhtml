<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsf/composite/elements"
      xmlns:ff="http://java.sun.com/jsf/composite/components"
      xmlns:tt="http://java.sun.com/jsf/composite/templates"
      xmlns:f="http://xmlns.jcp.org/jsf/core">




   <f:view>
      <h:head>
         <title>DENS</title>
         <link rel="icon" type="image/png" href="#{resource['images/favicon.png']}"/>
         <!--Boostrap libs-->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
         <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"/>

         <!--App styles-->
         <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700'  type='text/css'/>
         <link rel="stylesheet" href="#{resource['styles/main.css']}"/>
         <!--App scripts -->

         <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"/>
         <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"/>
         <h:outputScript library="js" name="main.js" />
      </h:head>
      <h:body>
         <!--Navbar-->
         <nav class="navbar navbar-blue navbar-static-top">
            <h:panelGroup layout="block" class="container">
               <!--Navbar Header-->
               <h:panelGroup layout="block" class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                  </button>
                  <h:graphicImage class="mini-logo" library="images" name="mini_logo.png" />
               </h:panelGroup>

               <!--Navbar Body-->
               <h:panelGroup id="navbar" layout="block" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav navbar-right">
                     <ff:loginForm rendered="false"/>
                  </ul>
               </h:panelGroup>

            </h:panelGroup>
         </nav>

         <!--App Container-->

         <h:panelGroup class="container" layout="block" rendered="false">
            <h:panelGroup class="row" layout="block">

               <tt:signup align="right"/>

            </h:panelGroup>
         </h:panelGroup>

         <tt:sideBar />

      </h:body>
   </f:view>
</html>
